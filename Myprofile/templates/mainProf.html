<head>
    <title>Access Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-lg font-semibold text-gray-700">Script_Com</div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-500">Home</a>
                    <a href="/dashboard/" class="text-gray-600 hover:text-blue-500">Dashboard</a>
                    <a href="/explore" class="text-gray-600 hover:text-blue-500">Explore</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex items-center justify-center py-12 px-4">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Welcome to Script_Com</h1>

            <form method="POST" action="/myprofile/sender" class="space-y-4">
                {% csrf_token %}
                <label class="block">
                    <span class="text-gray-700">Your Email</span>
                    <input 
                        type="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com" 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                </label>

                <div class="flex flex-col space-y-4 mt-6">
                    <button 
                        type="submit" 
                        class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
                    >
                        Generate My Code
                    </button>

                    <a 
                        href="/myprofile/profile" 
                        class="w-full text-center px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition"
                    >
                        I Already Have a Code
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
