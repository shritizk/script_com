<head>
    <title>Explore Scripts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-lg font-semibold text-gray-700">Script_Com</div>
                <div class="flex space-x-4">
                    <a href="/dashboard/myscript" class="text-gray-600 hover:text-blue-500">My Scripts</a>
                    <a href="/" class="text-gray-600 hover:text-blue-500">Exit</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold text-gray-700 mb-6">Explore Scripts</h1>

        <div class="container mx-auto p-4">
    {% if scripts %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for script in scripts %}
                <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition duration-300">
                    <h2 class="text-xl font-semibold text-gray-800">{{ script.title }}</h2>
                    <p class="text-gray-600 mt-2">{{ script.description }}</p>
                    <div class="mt-4">
                        <a href="/explore/{{ script.id }}" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">
                            View Script
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-500 text-xl">No scripts available.</p>
    {% endif %}
</div>

    </div>
</body>
