<head>
    <title>Script Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-semibold">Home</a>
            <a href="/explore" class="text-white">Scripts</a>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">{{ script.title }}</h1>
                <p class="text-gray-500 text-sm mt-2">Uploaded on: {{ script.uploaded_at|date:"F j, Y" }}</p>
                <div class="flex items-center mt-4">
                    <form method="POST" action="/explore/upvore/{{ script.id }}/">
                        {% csrf_token %}
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">
                            Like ({{ script.likes }})
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800">Script Description</h2>
            <p class="text-gray-600 mt-4">{{ script.description }}</p>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Script Platform. All rights reserved.</p>
    </footer>
</body>
